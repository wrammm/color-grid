<div class="game-container">
    <div class="game-header">
        <h2>Level {{currentLevel.level}}</h2>
    </div>
    <div *ngIf="currentLevel.squares == 4" class="cells-container-4">
        <div class="game-cell" [style.backgroundColor]="this.randomColors[0]"></div>
        <div class="game-cell" [style.backgroundColor]="this.randomColors[1]"></div>
        <div class="game-cell" [style.backgroundColor]="this.randomColors[2]"></div>
        <div class="game-cell" [style.backgroundColor]="this.randomColors[3]"></div>
    </div>
    <div *ngIf="currentLevel.squares == 9" class="cells-container-9">
        <div class="game-cell" [style.backgroundColor]="this.randomColors[0]"></div>
        <div class="game-cell" [style.backgroundColor]="this.randomColors[1]"></div>
        <div class="game-cell" [style.backgroundColor]="this.randomColors[2]"></div>
        <div class="game-cell" [style.backgroundColor]="this.randomColors[3]"></div>
        <div class="game-cell" [style.backgroundColor]="this.randomColors[4]"></div>
        <div class="game-cell" [style.backgroundColor]="this.randomColors[5]"></div>
        <div class="game-cell" [style.backgroundColor]="this.randomColors[6]"></div>
        <div class="game-cell" [style.backgroundColor]="this.randomColors[7]"></div>
        <div class="game-cell" [style.backgroundColor]="this.randomColors[8]"></div>
    </div>
    <div *ngIf="currentLevel.squares == 16" class="cells-container-16">
        <div class="game-cell" [style.backgroundColor]="this.randomColors[0]"></div>
        <div class="game-cell" [style.backgroundColor]="this.randomColors[1]"></div>
        <div class="game-cell" [style.backgroundColor]="this.randomColors[2]"></div>
        <div class="game-cell" [style.backgroundColor]="this.randomColors[3]"></div>
        <div class="game-cell" [style.backgroundColor]="this.randomColors[4]"></div>
        <div class="game-cell" [style.backgroundColor]="this.randomColors[5]"></div>
        <div class="game-cell" [style.backgroundColor]="this.randomColors[6]"></div>
        <div class="game-cell" [style.backgroundColor]="this.randomColors[7]"></div>
        <div class="game-cell" [style.backgroundColor]="this.randomColors[8]"></div>
        <div class="game-cell" [style.backgroundColor]="this.randomColors[9]"></div>
        <div class="game-cell" [style.backgroundColor]="this.randomColors[10]"></div>
        <div class="game-cell" [style.backgroundColor]="this.randomColors[11]"></div>
        <div class="game-cell" [style.backgroundColor]="this.randomColors[12]"></div>
        <div class="game-cell" [style.backgroundColor]="this.randomColors[13]"></div>
        <div class="game-cell" [style.backgroundColor]="this.randomColors[14]"></div>
        <div class="game-cell" [style.backgroundColor]="this.randomColors[15]"></div>
    </div>
</div>
