<div class="game-container">
    <div class="game-header">
        <h2>Level {{currentLevel.level}}</h2>
        <button *ngIf="!gameStarted" (click)="start()">Start</button>
        <h2 *ngIf="gameStarted">Fill cells with original color set.</h2>
        <button *ngIf="gameStarted" (click)="submit()">Submit</button>
        <div class="colors-used-container" *ngIf="gameStarted">
            <div *ngFor="let color of colorSetUsed">
                <div class="colors-used-child">
                    <button [style.backgroundColor]="color" (click)="selectedColorChoice(color)"></button>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="currentLevel.squares == 4" class="cells-container-4">
        <div class="game-cell" (click)="selectedCell(0)" [style.backgroundColor]="this.colorsShown[0]"></div>
        <div class="game-cell" (click)="selectedCell(1)" [style.backgroundColor]="this.colorsShown[1]"></div>
        <div class="game-cell" (click)="selectedCell(2)" [style.backgroundColor]="this.colorsShown[2]"></div>
        <div class="game-cell" (click)="selectedCell(3)" [style.backgroundColor]="this.colorsShown[3]"></div>
    </div>
    <div *ngIf="currentLevel.squares == 9" class="cells-container-9">
        <div class="game-cell" (click)="selectedCell(0)" [style.backgroundColor]="this.colorsShown[0]"></div>
        <div class="game-cell" (click)="selectedCell(1)" [style.backgroundColor]="this.colorsShown[1]"></div>
        <div class="game-cell" (click)="selectedCell(2)" [style.backgroundColor]="this.colorsShown[2]"></div>
        <div class="game-cell" (click)="selectedCell(3)" [style.backgroundColor]="this.colorsShown[3]"></div>
        <div class="game-cell" (click)="selectedCell(4)" [style.backgroundColor]="this.colorsShown[4]"></div>
        <div class="game-cell" (click)="selectedCell(5)" [style.backgroundColor]="this.colorsShown[5]"></div>
        <div class="game-cell" (click)="selectedCell(6)" [style.backgroundColor]="this.colorsShown[6]"></div>
        <div class="game-cell" (click)="selectedCell(7)" [style.backgroundColor]="this.colorsShown[7]"></div>
        <div class="game-cell" (click)="selectedCell(8)" [style.backgroundColor]="this.colorsShown[8]"></div>
    </div>
    <div *ngIf="currentLevel.squares == 16" class="cells-container-16">
        <div class="game-cell" (click)="selectedCell(0)" [style.backgroundColor]="this.colorsShown[0]"></div>
        <div class="game-cell" (click)="selectedCell(1)" [style.backgroundColor]="this.colorsShown[1]"></div>
        <div class="game-cell" (click)="selectedCell(2)" [style.backgroundColor]="this.colorsShown[2]"></div>
        <div class="game-cell" (click)="selectedCell(3)" [style.backgroundColor]="this.colorsShown[3]"></div>
        <div class="game-cell" (click)="selectedCell(4)" [style.backgroundColor]="this.colorsShown[4]"></div>
        <div class="game-cell" (click)="selectedCell(5)" [style.backgroundColor]="this.colorsShown[5]"></div>
        <div class="game-cell" (click)="selectedCell(6)" [style.backgroundColor]="this.colorsShown[6]"></div>
        <div class="game-cell" (click)="selectedCell(7)" [style.backgroundColor]="this.colorsShown[7]"></div>
        <div class="game-cell" (click)="selectedCell(8)" [style.backgroundColor]="this.colorsShown[8]"></div>
        <div class="game-cell" (click)="selectedCell(9)" [style.backgroundColor]="this.colorsShown[9]"></div>
        <div class="game-cell" (click)="selectedCell(10)" [style.backgroundColor]="this.colorsShown[10]"></div>
        <div class="game-cell" (click)="selectedCell(11)" [style.backgroundColor]="this.colorsShown[11]"></div>
        <div class="game-cell" (click)="selectedCell(12)" [style.backgroundColor]="this.colorsShown[12]"></div>
        <div class="game-cell" (click)="selectedCell(13)" [style.backgroundColor]="this.colorsShown[13]"></div>
        <div class="game-cell" (click)="selectedCell(14)" [style.backgroundColor]="this.colorsShown[14]"></div>
        <div class="game-cell" (click)="selectedCell(15)" [style.backgroundColor]="this.colorsShown[15]"></div>
    </div>
</div>
